<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="05movieApp.css">
</head>
<body>
    <div class="movies-page">
        <div class="movie-header">
            <section class="movieTypeHeaderWrap">
              <div class="movieTypeHeader">Movies</div>
              <div class="movieTypeHeader">TV Shows</div>
              <div class="movieTypeHeader noMargin">Documentaries</div>
            </section>
            <section class="movieHeaderBrand">
              <img
                height="100%"
                width="100%"
                src="./logo.png"
                alt="logo"
              />
            </section>
            <section class="searchBox">
              <div>
                <input
                type="search"
                  placeholder="search movies here"
                />
              </div>
            </section>
          </div>
          <div class="movie-banner">
            <section>
              <h1 class="bannerBigText">STAR WARS</h1>
            </section>
            <section>
              <h1 class="bannerMediumText">THE RISE OF SKYWALKER</h1>
            </section>
            <section>
              <h1 class="bannerSmallText">
                The surviving members of the resistance face the First Order once
                again, and the legendary conflict between the Jedi and the Sith
                reaches its peak bringing the Skywalker saga to its end.
              </h1>
            </section>

            <section>
                <img src="starSvg.svg" alt="">
            </section>
            <section>
              <button class="movieBannerWatchButton">
                <text>Watch Now</text>
              </button>
            </section>
          </div>
        <h1 class="popularMovies">Popular Movies</h1>
        <div class="movieDetailsWrapper">
                 <div
                style="background-image: url('https://m.media-amazon.com/images/M/MV5BMTQwMzQ5Njk1MF5BMl5BanBnXkFtZTcwNjIxNzIxNw@@._V1_SX300.jpg');"
                class="movieDetailCardWrapper"
                ></div>
                

                <div
                style="background-image: url('https://tilt.goombastomp.com/wp-content/uploads/2021/12/MV5BYTE3YWU3MjYtYTAxYy00ODQ0LTg3MDQtMmNjMDU3MDRlNTY2XkEyXkFqcGdeQXVyMTEyMjM2NDc2._V1_FMjpg_UX1000_-691x1024.jpg');"
                class="movieDetailCardWrapper"
                ></div>

                <div
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiF45SntrxASxsdC1axHMSFJQCTjXus7I4Mg&usqp=CAU')"
                class="movieDetailCardWrapper"
                ></div>

                <div
                style="background-image: url('https://www.indiewire.com/wp-content/uploads/2017/09/another-earth-2011.jpg?w=674');"
                class="movieDetailCardWrapper"
                ></div>

                <div
                style="background-image: url('https://s3.crackedcdn.com/phpimages/quickfix/8/4/7/261847.jpg?v=1');"
                class="movieDetailCardWrapper"
                ></div>

                <div
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQumoM_wfMUBakw85u8aLEWcLSsCw6mbYl3vg&usqp=CAU');"
                class="movieDetailCardWrapper"
                ></div>

                <div
                style="background-image: url('https://i.insider.com/575f1dc191058426008c8b1a?width=750&format=jpeg&auto=webp');"
                class="movieDetailCardWrapper"
                ></div>

                <div
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYwiiP_oP7U4b-inWnJh93N_FPokj23NkLXg&usqp=CAU');"
                class="movieDetailCardWrapper"
                ></div> 
        </div>
      </div>
</body>
</html>
